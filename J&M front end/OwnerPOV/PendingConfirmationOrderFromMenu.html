<!DOCTYPE html>
<html>

    <link

    <script>
      var ellipseImage = document.getElementById("ellipseImage");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./home.html";

      }
