<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Cart1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaushan Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600&display=swap"
    />
  </head>
  <body>
    <div class="cart-1">
      <img
        class="chocolate-chip-brownie-1200x12-icon"
        alt=""
        src="./public/chocolate-chip-brownie-1200x1200-1@2x.png"
      />

      <img
        class="image-removebg-preview-22-icon"
        alt=""
        src="./public/imageremovebgpreview-22@2x.png"
      />

      <div class="cart-1-child"></div>
      <div class="frame-parent">
        <div class="frame-div">
          <img class="frame-child" alt="" src="./public/rectangle-47.svg" />

          <b class="about-us">About Us</b>
          <b class="home">Home</b>
          <b class="menu" id="menuText">Menu</b>
        </div>
        <b class="jm-baked-goodies">J&M BAKED GOODIES</b>
        <div class="rectangle-group">
          <img
            class="frame-item"
            alt=""
            src="./public/rectangle-38@2x.png"
            id="rectangleIcon1"
          />

          <img
            class="frame-inner"
            alt=""
            src="./public/rectangle-39@2x.png"
            id="rectangleIcon2"
          />
        </div>
        <div class="rectangle-container">
          <div class="rectangle-div"></div>
          <b class="search">Search...</b>
          <img class="image-21-icon" alt="" src="./public/image-21@2x.png" />
        </div>
      </div>
      <div class="goodie-cart">Goodie Cart</div>
      <div class="cart-1-item"></div>
      <b class="revel-bars1">Revel Bars</b>
      <b class="b">₱ 320</b>
      <b class="b1">₱ 200</b>
      <b class="b2">₱ 300</b>
      <b class="b3">₱ 160</b>
      <b class="b4">₱ 60</b>
      <b class="b5">₱ 100</b>
      <b class="price">Price</b>
      <b class="quantity">Quantity</b>
      <b class="crinkles">Crinkles</b>
      <b class="macaroons">Macaroons</b>
      <img class="cart-1-inner" alt="" src="./public/rectangle-42@2x.png" />

      <img class="cart-1-child1" alt="" src="./public/rectangle-381@2x.png" />

      <img class="cart-1-child2" alt="" src="./public/rectangle-471@2x.png" />

      <img class="frame-icon" alt="" src="./public/frame-31@2x.png" />

      <img class="cart-1-child3" alt="" src="./public/frame-31@2x.png" />

      <img class="cart-1-child4" alt="" src="./public/frame-31@2x.png" />

      <b class="sub-total">Sub Total</b>
      <img class="image-34-icon" alt="" src="./public/image-34@2x.png" />

      <img class="image-35-icon" alt="" src="./public/image-34@2x.png" />

      <img class="image-36-icon" alt="" src="./public/image-34@2x.png" />

      <div class="component-1">
        <div class="component-1-child"></div>
        <img class="component-1-item" alt="" src="./public/group-57.svg" />

        <div class="component-1-inner"></div>
        <div class="mask-group">
          <b class="b6">
            <span class="txt">
              <p class="p">0</p>
              <p class="p">1</p>
              <p class="p">2</p>
              <p class="p">3</p>
              <p class="p">4</p>
              <p class="p">5</p>
            </span>
          </b>
        </div>
      </div>
      <div class="component-2">
        <div class="component-1-child"></div>
        <img class="component-1-item" alt="" src="./public/group-57.svg" />

        <div class="component-1-inner"></div>
        <div class="mask-group">
          <b class="b6">
            <span class="txt">
              <p class="p">0</p>
              <p class="p">1</p>
              <p class="p">2</p>
              <p class="p">3</p>
              <p class="p">4</p>
              <p class="p">5</p>
            </span>
          </b>
        </div>
      </div>
      <div class="component-3">
        <div class="component-1-child"></div>
        <img class="component-1-item" alt="" src="./public/group-57.svg" />

        <div class="component-1-inner"></div>
        <div class="mask-group">
          <b class="b6">
            <span class="txt">
              <p class="p">0</p>
              <p class="p">1</p>
              <p class="p">2</p>
              <p class="p">3</p>
              <p class="p">4</p>
              <p class="p">5</p>
            </span>
          </b>
        </div>
      </div>
      <b class="total">Total:</b>
      <div class="cart-1-child5"></div>
      <b class="b9">₱ 820</b>
      <div class="place-order-wrapper">
        <div class="place-order">Place Order</div>
      </div>
    </div>

    <div
      id="logInCreateAccountOverlay"
      class="popup-overlay"
      style="display: none"
    >
      <div class="log-increate-account-overlay">
        <div class="vector-group">
          <img class="rectangle-icon" alt="" src="./public/rectangle-6.svg" />

          <b class="log-in">Log In</b>
        </div>
        <div class="or-wrapper">
          <div class="or">or</div>
        </div>
        <div class="vector-container">
          <img class="rectangle-icon" alt="" src="./public/rectangle-61.svg" />

          <b class="create-account">Create Account</b>
        </div>
      </div>
    </div>

    <script>
      var menuText = document.getElementById("menuText");
      if (menuText) {
        menuText.addEventListener("click", function () {
          var popup = document.getElementById("logInCreateAccountOverlay");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleIcon1 = document.getElementById("rectangleIcon1");
      if (rectangleIcon1) {
        rectangleIcon1.addEventListener("click", function () {
          var popup = document.getElementById("logInCreateAccountOverlay");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleIcon2 = document.getElementById("rectangleIcon2");
      if (rectangleIcon2) {
        rectangleIcon2.addEventListener("click", function (e) {
          window.location.href = "./LogInCreateAccountOverlay.html";
        });
      }
    </script>
  </body>
</html>
