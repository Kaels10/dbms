<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RequestSpecialOrder1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaushan Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="request-special-order-1">
      <img
        class="chocolate-chip-brownie-1200x12-icon1"
        alt=""
        src="./public/chocolate-chip-brownie-1200x1200-1@2x.png"
      />

      <div class="frame-group">
        <div class="frame-div">
          <img class="frame-child1" alt="" src="./public/rectangle-47.svg" />

          <b class="about-us1">About Us</b>
          <b class="home1">Home</b>
          <b class="menu2" id="menuText">Menu</b>
        </div>
        <b class="jm-baked-goodies1">J&M BAKED GOODIES</b>
        <div class="rectangle-container">
          <img
            class="frame-child2"
            alt=""
            src="./public/rectangle-38@2x.png"
            id="rectangleIcon"
          />

          <img
            class="frame-child3"
            alt=""
            src="./public/rectangle-39@2x.png"
            id="rectangleIcon1"
          />
        </div>
        <div class="rectangle-parent1">
          <div class="frame-child4"></div>
          <b class="search1">Search...</b>
          <img class="image-21-icon1" alt="" src="./public/image-21@2x.png" />
        </div>
      </div>
      <div class="request-order-details">Request Order Details</div>
      <div class="name-of-request">Name of request...</div>
      <div class="request-special-order-1-child"></div>
      <div class="request-description">Request description...</div>
      <img
        class="request-special-order-1-item"
        alt=""
        src="./public/rectangle-43.svg"
      />

      <div class="add-image-optional-parent">
        <i class="add-image-optional-container">
          <span class="add-image-optional-container1">
            <p class="add-image">Add Image</p>
            <p class="add-image">(Optional)</p>
          </span>
        </i>
        <img class="frame-child5" alt="" src="./public/rectangle-40@2x.png" />
      </div>
      <div class="image-39-parent">
        <img class="image-39-icon" alt="" src="./public/image-39@2x.png" />

        <div class="contact-seller">Contact Seller</div>
      </div>
      <div class="place-order-wrapper">
        <div class="place-order">Place Order</div>
      </div>
      <img
        class="image-removebg-preview-22-icon1"
        alt=""
        src="./public/imageremovebgpreview-221@2x.png"
      />

      <img
        class="doublechocolatebananacake-1-icon1"
        alt=""
        src="./public/doublechocolatebananacake-1@2x.png"
      />
    </div>

    <div
      id="logInCreateAccountOverlay"
      class="popup-overlay"
      style="display: none"
    >
      <div class="log-increate-account-overlay">
        <div class="vector-group">
          <img class="group-child" alt="" src="./public/rectangle-6.svg" />

          <b class="log-in">Log In</b>
        </div>
        <div class="or-wrapper">
          <div class="or">or</div>
        </div>
        <div class="vector-container">
          <img class="group-child" alt="" src="./public/rectangle-61.svg" />

          <b class="create-account">Create Account</b>
        </div>
      </div>
    </div>

    <script>
      var menuText = document.getElementById("menuText");
      if (menuText) {
        menuText.addEventListener("click", function () {
          var popup = document.getElementById("logInCreateAccountOverlay");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleIcon = document.getElementById("rectangleIcon");
      if (rectangleIcon) {
        rectangleIcon.addEventListener("click", function () {
          var popup = document.getElementById("logInCreateAccountOverlay");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var rectangleIcon1 = document.getElementById("rectangleIcon1");
      if (rectangleIcon1) {
        rectangleIcon1.addEventListener("click", function (e) {
          window.location.href = "./LogInCreateAccountOverlay.html";
        });
      }
    </script>
  </body>
</html>
