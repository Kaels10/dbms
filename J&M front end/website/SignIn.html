<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SIGNIN.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaushan Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="rectangle-container">
        <div class="group-child"></div>
        <div class="log-in">Log in</div>
      </div>
      <div class="sign-in-child"></div>
      <img class="sign-in-item" alt="" src="./public/rectangle-36.svg" />

      <div class="sign-in-inner"></div>
      <div class="sign-in-child1"></div>
      <div class="phone-email-or">Phone, email or username</div>
      <div class="password">Password</div>
      <div class="forgot-password-parent">
        <div class="forgot-password">Forgot Password</div>
        <img class="group-item" alt="" src="./public/line-2.svg" />
      </div>
      <div class="dont-have-account-sign-up-parent">
        <div class="dont-have-account-container">
          <span class="dont-have-account-container1">
            <span class="dont-have-account">Donâ€™t have account? </span>
            <i class="sign-up">Sign up</i>
          </span>
        </div>
        <div class="group-inner"></div>
      </div>
      <img
        class="image-removebg-preview-15-icon"
        alt=""
        src="./public/imageremovebgpreview-15@2x.png"
      />

      <img
        class="image-removebg-preview-16-icon"
        alt=""
        src="./public/imageremovebgpreview-16@2x.png"
      />
    </div>
  </body>
</html>
