<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SIGNUP.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaushan Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,800&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="rectangle-container">
        <div class="group-child"></div>
        <div class="get-started">Get started</div>
      </div>
      <div class="group-div">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Username</div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Password</div>
      </div>
      <div class="rectangle-parent2">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Phone or personal email</div>
      </div>
      <div class="rectangle-parent3">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Last Name, First Name</div>
      </div>
      <div class="rectangle-parent4">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Address</div>
      </div>
      <div class="rectangle-parent5">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="username">Contact no.</div>
      </div>
      <div class="already-have-an-account-sign-parent">
        <div class="already-have-an-container">
          <span class="already-have-an-container1">
            <span class="already-have-an">Already have an account? </span>
            <i class="sign-in">Sign in</i>
          </span>
        </div>
        <div class="line-div"></div>
      </div>
      <img
        class="image-removebg-preview-16-icon"
        alt=""
        src="./public/imageremovebgpreview-16@2x.png"
      />

      <img
        class="image-removebg-preview-15-icon"
        alt=""
        src="./public/imageremovebgpreview-15@2x.png"
      />
    </div>
  </body>
</html>
